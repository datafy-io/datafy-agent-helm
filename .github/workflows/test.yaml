      #       kubectl patch $n --type merge -p '{"spec":{"providerID":"aws:///us-east-1a/i-1234567890abcdef0"}}'
      #     done

      # - name: Install AWS EBS CSI driver (kind patched)
      #   run: |
      #     helm install aws-ebs-csi-driver aws-ebs-csi-driver/aws-ebs-csi-driver \
      #       --namespace kube-system \
      #       --create-namespace \
      #       --set node.serviceAccount.create=true \
      #       --set node.serviceAccount.name=ebs-csi-node-sa \
      #       --set node.extraArgs[0]=--metadata-sources=kubernetes \
      #       --set node.extraEnv[0].name=AWS_REGION \
      #       --set node.extraEnv[0].value=us-east-1 \
      #       --set controller.enabled=true \
      #       --set controller.serviceAccount.create=true \
      #       --set controller.serviceAccount.name=ebs-csi-controller-sa \
      #       --set controller.extraEnv[0].name=AWS_REGION \
      #       --set controller.extraEnv[0].value=us-east-1 \
      #       --timeout 5m
            
      - name: Run chart-testing (install)
        # if: steps.list-changed.outputs.changed == 'true'
        # run: ct install --target-branch ${{ github.event.repository.default_branch }}
        run: |
          ct install \
            --chart-dirs . \
            --config .ct.yaml \
            --charts . \
            --namespace test \
            --helm-extra-set-args "--debug --create-namespace --timeout 5m --set agent.token=${{ secrets.STGN_SECRET }} --set agent.mode=${{ matrix.mode }} ${{ matrix.extraArgs }}"
