      - name: Run Helm upgrade to AutoScaler
        run: |
          rel="${{ steps.capture_release.outputs.release_name }}"
          helm upgrade --install "$rel" --namespace=test . \
            --wait --timeout 5m \
            --debug --create-namespace \
            --set agent.token=${{ secrets.STGN_SECRET }} \
            --set agent.dsoUrl="wss://dso-stg.datafy.io" \
