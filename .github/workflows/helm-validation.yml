name: Test Chart

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  id-token: write
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mode: [Sensor, AutoScaler]

    name: Test (${{ matrix.mode }})
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.1

      - name: Add required Helm repos
        run: |
          helm repo add aws-ebs-csi-driver https://kubernetes-sigs.github.io/aws-ebs-csi-driver
          helm repo update

      - uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.13.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Run chart-testing (lint)
        run: ct lint --charts . --config .ct.yaml --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        uses: helm/kind-action@v1.12.0

      - name: Apply fake EBS CSI resources
        run: |
          set -euo pipefail
          cat <<'YAML' | kubectl apply -f -
          apiVersion: storage.k8s.io/v1
          kind: CSIDriver
          metadata:
            name: ebs.csi.aws.com
          spec:
            attachRequired: true
            podInfoOnMount: true
          ---
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ebs-csi-controller
            namespace: kube-system
            labels:
              app.kubernetes.io/name: ebs-csi-controller
              app.kubernetes.io/version: "v0.0.0-fake"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/name: ebs-csi-controller
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: ebs-csi-controller
                  app.kubernetes.io/version: "v0.0.0-fake"
              spec:
                containers:
                  - name: ebs-plugin
                    image: public.ecr.aws/docker/library/busybox:latest
                    command: ["sh","-c"]
                    args:
                      - |
                        mkdir -p /csi && mknod /csi/csi.sock p || true
                        while true; do sleep 3600; done
                    env:
                      - name: CSI_ENDPOINT
                        value: "unix:///csi/csi.sock"
                    volumeMounts:
                      - name: socket-dir
                        mountPath: /csi
                volumes:
                  - name: socket-dir
                    emptyDir: {}
          ---
          apiVersion: apps/v1
          kind: DaemonSet
          metadata:
            name: ebs-csi-node
            namespace: kube-system
            labels:
              app.kubernetes.io/name: ebs-csi-node
              app.kubernetes.io/version: "v0.0.0-fake"
          spec:
            selector:
              matchLabels:
                app.kubernetes.io/name: ebs-csi-node
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: ebs-csi-node
                  app.kubernetes.io/version: "v0.0.0-fake"
              spec:
                containers:
                  - name: ebs-plugin
                    image: public.ecr.aws/docker/library/busybox:latest
                    securityContext:
                      privileged: true
                      readOnlyRootFilesystem: false
                    command: ["sh","-c"]
                    args:
                      - |
                        mkdir -p /csi && mknod /csi/csi.sock p || true
                        while true; do sleep 3600; done
                    env:
                      - name: CSI_ENDPOINT
                        value: "unix:///csi/csi.sock"
                    volumeMounts:
                      - name: socket-dir
                        mountPath: /csi
                      - name: kubelet-dir
                        mountPath: /var/lib/kubelet
                        mountPropagation: Bidirectional
                      - name: device-dir
                        mountPath: /dev
                volumes:
                  - name: socket-dir
                    emptyDir: {}
                  - name: kubelet-dir
                    hostPath:
                      path: /var/lib/kubelet
                      type: Directory
                  - name: device-dir
                    hostPath:
                      path: /dev
                      type: Directory
          YAML

      - name: Run chart-testing (install)
        run: |
          ct install \
            --charts . \
            --target-branch ${{ github.event.repository.default_branch }} \
            --config .ct.yaml \
            --namespace test \
            --skip-clean-up \
            --helm-extra-set-args "--debug --create-namespace --timeout 5m --set agent.dsoUrl='wss://dso-stg.datafy.io' --set agent.token=${{ secrets.STGN_SECRET }} --set agent.mode=${{ matrix.mode }} "

      - name: Capture ct release name
        id: capture_release
        run: |
          command -v jq >/dev/null 2>&1 || sudo apt-get update && sudo apt-get install -y jq
          rel=$(helm list -n test -o json | jq -r '.[] | select(.chart | test("^datafy-agent-")) | .name' | head -n1)
          if [ -z "$rel" ]; then
            echo "No ct-installed release found in namespace test" >&2
            helm list -n test
            exit 1
          fi
            echo "Found release: $rel"
          echo "release_name=$rel" >> "$GITHUB_OUTPUT"

      - name: Run helm uninstall
        run: |
          rel="${{ steps.capture_release.outputs.release_name || 'datafy-agent' }}"
          helm uninstall "$rel" --namespace=test

