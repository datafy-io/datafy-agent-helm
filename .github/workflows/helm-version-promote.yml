name: Helm Chart App Version

on:
  workflow_call:
    inputs:
      agent_version:
        description: "New agent version (optional)"
        required: false
        type: string
      controller_version:
        description: "New controller version (optional)"
        required: false
        type: string
      csi_proxy_version:
        description: "New CSI proxy version (optional)"
        required: false
        type: string
      semantic_bump_type:
        description: "What version type (major, minor, or patch) to bump"
        required: true
        type: string
    secrets:
      GH_PUBLIC_ACCESS_TOKEN:
        description: "PAT used for checkout/push to protected branches"
        required: true

  workflow_dispatch:
    inputs:
      agent_version:
        description: "New agent version (optional)"
        required: false
        type: string
      controller_version:
        description: "New controller version (optional)"
        required: false
        type: string
      csi_proxy_version:
        description: "New CSI proxy version (optional)"
        required: false
        type: string
      semantic_bump_type:
        description: what version type (major, minor, or patch) to bump
        required: true
        type: choice
        default: Patch
        options:
          - Major
          - Minor
          - Patch
  pull_request:
    types:
      - closed
    branches:
      - test-external-update2

permissions:
  contents: write
  pull-requests: write
  
jobs:
  update_helm_chart:
    if: github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: datafy-io/datafy-agent-helm
          ref: test-external-update2
          token: ${{ secrets.GH_PUBLIC_ACCESS_TOKEN }}
          persist-credentials: true

      - name: Print workflow trigger actor
        run: |
          echo "github.actor=${{ github.actor }}"
          echo "github.triggering_actor=${{ github.triggering_actor }}"
          echo "github.event.sender.login=${{ github.event.sender.login }}"
          echo "github.event_name=${{ github.event_name }}"

      - name: Validate push token is available
        run: |
          if [ -z "${{ secrets.GH_PUBLIC_ACCESS_TOKEN }}" ]; then
            echo "GH_PUBLIC_ACCESS_TOKEN is empty or not passed to this workflow."
            exit 1
          fi

      - name: Configure authenticated git remote
        run: |
          git remote set-url origin "https://x-access-token:${{ secrets.GH_PUBLIC_ACCESS_TOKEN }}@github.com/datafy-io/datafy-agent-helm.git"

      - name: Validate inputs
        run: |
          if [[ -z "${{ inputs.agent_version }}" && -z "${{ inputs.controller_version }}" && -z "${{ inputs.csi_proxy_version }}" ]]; then
            echo "Error: At least one of agent_version, controller_version, or csi_proxy_version must be provided."
            exit 1
          fi

          AGENT_VERSION="${{ inputs.agent_version }}"
          if [ -n "$AGENT_VERSION" ] && ! echo "$AGENT_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Error: Agent version '$AGENT_VERSION' does not match stable release format (x.x.x)"
            echo "Expected format: major.minor.patch (e.g., 1.30.0)"
            exit 1
          fi

          CONTROLLER_VERSION="${{ inputs.controller_version }}"
          if [ -n "$CONTROLLER_VERSION" ] && ! echo "$CONTROLLER_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Error: Controller version '$CONTROLLER_VERSION' does not match stable release format (x.x.x)"
            echo "Expected format: major.minor.patch (e.g., 1.30.0)"
            exit 1
          fi

          CSI_PROXY_VERSION="${{ inputs.csi_proxy_version }}"
          if [ -n "$CSI_PROXY_VERSION" ] && ! echo "$CSI_PROXY_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Error: CSI proxy version '$CSI_PROXY_VERSION' does not match stable release format (x.x.x)"
            echo "Expected format: major.minor.patch (e.g., 1.30.0)"
            exit 1
          fi


      - name: Read current appVersion
        id: read_version
        run: |
          current=$(yq '.appVersion' Chart.yaml)
          echo "current=$current" >> $GITHUB_OUTPUT

      - name: Compute new appVersion
        id: new_version
        run: |
          current="${{ steps.read_version.outputs.current }}"
          agent="${{ inputs.agent_version }}"
          csi="${{ inputs.csi_proxy_version }}"
          controller="${{ inputs.controller_version }}"

          agent_part=$(echo "$current" | cut -d'_' -f1)
          csi_part=$(echo "$current" | cut -d'_' -f2)
          controller_part=$(echo "$current" | cut -d'_' -f3)

          if [ -n "$agent" ]; then agent_part="$agent"; fi
          if [ -n "$csi" ]; then csi_part="$csi"; fi
          if [ -n "$controller" ]; then controller_part="$controller"; fi

          new="${agent_part}_${csi_part}_${controller_part}"
          echo "new=$new" >> $GITHUB_OUTPUT
          echo "$new"

      - name: Update Chart.yaml appVersion
        run: |
          yq -i ".appVersion = \"${{ steps.new_version.outputs.new }}\"" Chart.yaml

      - name: Read current chart version
        id: update_chart_version
        run: |
          current_chart_version=$(yq '.version' Chart.yaml)
          echo "current chart version=$current_chart_version"
          echo "current_chart_version=$current_chart_version" >> $GITHUB_ENV

          bump_type_raw="${{ inputs.semantic_bump_type }}"
          bump_type=$(echo "$bump_type_raw" | tr '[:upper:]' '[:lower:]')
          echo "bump_type=$bump_type" >> $GITHUB_ENV

      - name: Bump Version
        id: bump
        uses: cbrgm/semver-bump-action@main
        with:
          current-version: ${{ env.current_chart_version }}
          bump-level: ${{ env.bump_type }}

      - name: Update chart version
        run: |
          NEW_CHART_VERSION=${{ steps.bump.outputs.new_version }}
          echo $NEW_CHART_VERSION

          echo "new chart version=$NEW_CHART_VERSION (bump: ${{ env.bump_type }})"
          yq -i ".version = \"${NEW_CHART_VERSION}\"" Chart.yaml

      - name: Install helm-docs
        run: |
         curl -sSL https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz | tar -xz
          sudo mv helm-docs /usr/local/bin/

      - name: Regenerate Helm docs
        run: helm-docs

      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_PUBLIC_ACCESS_TOKEN }}
          commit-message: "update chart for appVersion ${{ steps.new_version.outputs.new }}"
          title: "DT-0001: update chart for appVersion ${{ steps.new_version.outputs.new }}"
          body: |
            Automated chart update from `helm-version-promote.yml`.

            - appVersion: `${{ steps.new_version.outputs.new }}`
            - chart version bump: `${{ env.current_chart_version }}` -> `${{ steps.bump.outputs.new_version }}`
          branch: "automation/helm-version-promote"
          delete-branch: true
          base: test-external-update2
          add-paths: |
            Chart.yaml
            README.md

      - name: Merge pull request (admin bypass)
        if: steps.cpr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GH_PUBLIC_ACCESS_TOKEN }}
        run: |
          gh pr merge "${{ steps.cpr.outputs.pull-request-number }}" \
            --repo datafy-io/datafy-agent-helm \
            --squash \
            --delete-branch \
            --admin

  release_helm_chart:
    needs: [ update_helm_chart ]
    permissions:
      id-token: write
      contents: write
    uses: datafy-io/datafy-agent-helm/.github/workflows/release.yaml@test-external-update2
    secrets:
      PRODUCTION_AWS_ROLE_ARN: ${{ secrets.PRODUCTION_AWS_ROLE_ARN }}
