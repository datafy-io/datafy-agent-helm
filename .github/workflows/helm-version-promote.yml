name: Helm Chart App Version

on:
  workflow_call:
    inputs:
      agent_version:
        description: "New agent version (optional)"
        required: false
        type: string
      controller_version:
        description: "New controller version (optional)"
        required: false
        type: string
      csi_version:
        description: "New CSI proxy version (optional)"
        required: false
        type: string
      helm_chart_version:
        description: "New Helm chart version (mandatory)"
        required: true
        type: string

  workflow_dispatch:
    inputs:
      agent_version:
        description: "New agent version (optional)"
        required: false
        type: string
      csi_version:
        description: "New CSI proxy version (optional)"
        required: false
        type: string        
      helm_chart_version:
        description: "New Helm chart version (mandatory)"
        required: true
        type: string

permissions:
  contents: write
  
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: datafy-io/datafy-agent-helm
          ref: master

      - name: Read current appVersion
        id: read_chart_app_version_and_update
        run: |
          CURRENT_APP_VERSION=$(yq '.appVersion' Chart.yaml)
          echo "Current appVersion: $CURRENT_APP_VERSION"

          input_agent_version="${{ inputs.agent_version }}"
          input_csi_version="${{ inputs.csi_version }}"

          if [ -z "$input_agent_version" ] && [ -z "$input_csi_version" ]; then
            echo "No input versions provided. Exiting."
            exit 1
          fi

          agent_part=$(echo "$CURRENT_APP_VERSION" | cut -d'_' -f1)
          csi_part=$(echo "$CURRENT_APP_VERSION" | cut -d'_' -f2)

          if [ -n "$input_agent_version" ]; then agent_part="$input_agent_version"; fi
          if [ -n "$input_csi_version" ]; then csi_part="$input_csi_version"; fi

          NEW_APP_VERSION="${agent_part}_${csi_part}"
          echo "New appVersion=${NEW_APP_VERSION}"

          if [ "$NEW_APP_VERSION" == "$CURRENT_APP_VERSION" ]; then
            echo "App version has not changed. Exiting."
            exit 1
          fi
          echo "new_app_version=${NEW_APP_VERSION}" >> $GITHUB_OUTPUT
            
          yq -i ".appVersion = \"${NEW_APP_VERSION}\"" Chart.yaml


      - name: Update Chart.yaml
        id: update_chart_version
        run: |
          current_chart_version=$(yq '.version' Chart.yaml)
          echo "current chart version=$current_chart_version"

          NEW_CHART_VERSION="${{ inputs.helm_chart_version }}"
          if ! echo "$NEW_CHART_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "‚ùå Error: Version '$NEW_CHART_VERSION' does not match valid release format (x.x.x)"
            echo "Expected format: major.minor.patch (e.g., 2.7.6)"
            exit 1
          fi          

          echo "new chart version=$NEW_CHART_VERSION"
          yq -i ".version = \"${NEW_CHART_VERSION}\"" Chart.yaml
          
      - name: Install helm-docs
        run: |
          curl -sSL https://github.com/norwoodj/helm-docs/releases/download/v1.14.2/helm-docs_1.14.2_Linux_x86_64.tar.gz | tar -xz
          sudo mv helm-docs /usr/local/bin/

      - name: Regenerate Helm docs
        run: helm-docs

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Chart.yaml README.md || true
          git commit -m "chore: update appVersion to ${{ steps.read_chart_app_version_and_update.outputs.new_app_version }}"
          git push

  release-chart:
    needs: [ update ]
    permissions:
      id-token: write
      contents: write
    uses: datafy-io/datafy-agent-helm/.github/workflows/release.yaml@master
    secrets:
      PRODUCTION_AWS_ROLE_ARN: ${{ secrets.PRODUCTION_AWS_ROLE_ARN }}