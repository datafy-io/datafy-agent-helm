apiVersion: apps/v1
kind: Deployment
metadata:
  name: datafy-controller
  namespace: {{ .Release.Namespace }}
  {{- with .Values.extraLabels }}
  labels:
  {{ toYaml . | nindent 4 }}
  {{- end }}
  {{- if eq (include "datafy-agent.uninstallModeNormalized" .) "transparent" }}
  annotations:
    helm.sh/resource-policy: keep
  {{- with .Values.extraAnnotations }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- else }}
  {{- with .Values.extraAnnotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels: { app.kubernetes.io/name: datafy-controller }
  template:
    metadata:
      labels: { app.kubernetes.io/name: datafy-controller }
    spec:
      serviceAccountName: {{ .Values.controller.serviceAccountName }}
      priorityClassName: system-node-critical
      schedulerName: default-scheduler
      containers:
        - name: controller
          image: {{ printf "%s:%s" .Values.controller.image.repository .Values.controller.image.tag }}
          imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: TOKEN_SYNC_ENABLED
              value: {{ ternary true false (not (empty .Values.agent.token)) | quote }}
            - name: TRANSPARENT_MODE_ENABLED
              value: {{ false | quote }}
            - name: TOKEN_SECRET_NAME
              value: {{ default "datafy-token" .Values.agent.externalTokenSecret.name | quote }}
            - name: TOKEN_SECRET_KEY
              value: {{ default "token" .Values.agent.externalTokenSecret.key | quote }}
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ default "datafy-token" .Values.agent.externalTokenSecret.name }}
                  key: {{ default "token" .Values.agent.externalTokenSecret.key }}
            - name: IAC_URL
              value: {{ .Values.ebsCsiProxy.iacUrl | default (.Values.agent.dsoUrl | replace "wss://dso" "https://iac" | replace "ws://dso" "http://iac") }}
            - name: DATAFY_PROXY_IMAGE
              value: {{ printf "%s:%s" .Values.ebsCsiProxy.image.repository .Values.ebsCsiProxy.image.tag | quote }}
            - name: AGENT_MODE
              value: {{ (include "datafy-agent.agentModeNormalized" . ) | quote }}
