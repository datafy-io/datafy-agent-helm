## @param datafy.token Datafy agent token
## @param datafy.env Environment variables to add to datafy-agent daemon set
##
datafy:
  token: ""
  version: ""
  env: {}

  discoveryOnly: false
  coreMockEnabled: false
  hqMockEnabled: false

  ## @param datafy.affinity Affinity for pod assignment
  ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ##
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: eks.amazonaws.com/compute-type
                operator: NotIn
                values:
                  - fargate
                  - auto
                  - hybrid
  ## @param datafy.nodeSelector Node labels for pod assignment
  ## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: { }
  ## @param datafy.tolerations Tolerations for pod assignment
  ## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations:
    - key: "CriticalAddonsOnly"
      operator: "Exists"
    - effect: "NoExecute"
      operator: "Exists"

csi:
  enabled: true
  version: v0.0.3
  namespace:
  iacUrl:

## @param extraLabels Labels to add to all deployed objects
##
extraLabels: {}
## @param extraAnnotations Annotations to add to all deployed objects
##
extraAnnotations: {}

## Datafy Agent image version
##
image:
  registry: public.ecr.aws/datafy-io
  agent:
    repository: datafy-agent
    tag:
  csi:
    repository: ebs-csi-controller
    tag:
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ## e.g:
  ## pullSecrets:
  ##   - myRegistryKeySecretName
  ##
  pullSecrets: []
